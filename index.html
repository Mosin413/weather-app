<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <!-- data-userWeather is a custom attribute -->

            <p class="tab" data-userWeather>Your Weather</p>      
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">

                <img src="assets/location.png" alt="" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>

                <p>Allow Access to get weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- search form container -->
            <form class="form-container" data-searchForm>

                <input placeholder="Search for City..." data-searchInput>

                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
                </button>

            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">

                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>

            </div>

            <!-- show weather information container -->
            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <!-- 3 cards -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

            <!-- 404 Error Container -->
            <div class="sub-container errorContainer">

                <img src="assets/not-found.png" class="errorImage">
                <h2>CITY NOT FOUND</h2>

            </div>
            

        </div>

    </div>
    


    <script src="index.js"></script>

</body>
</html>
